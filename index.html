<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <title>NYNEX MONUMENT</title>
    
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body id="body">
    <section id="">
      <section class="mon" id="loading-screen">
        <p class="huge">Loading...</p>
      </section>
      <section class="mon" id="main">
        <p class="center huge">The Monument</p>

        <br/>
        <br/>
        <br/>
        <section class="flex center">
          <section class="opbtn" id="seasons">
            <p class="big">Seasons</p>
            <p class="small">(Creations)</p>
          </section>
          <section class="opbtn" id="extra">
            <p class="big">Gifts</p>
            <p class="small">(Extra Links)</p>
          </section>
        </section>
      </section>
      <section class="mon" id="seasy">
        <p class="center huge">The Seasons</p>
        <section class="center opbtn" id="sback">
          <p class="mid">Return</p>
        </section>

        <br/>
        <br/>
        <br/>
        <section class="flex center">
          <section class="opbtn" id="fall">
            <p class="big">Autumn</p>
          </section>
          <section class="opbtn" id="winter">
            <p class="big">Winter</p>
          </section>
        </section>
        <section class="flex center">
          <section class="opbtn" id="spring">
            <p class="big">Spring</p>
          </section>
          <section class="opbtn" id="summer">
            <p class="big">Summer</p>
          </section>
        </section>
      </section>
    </section>

    <script src="nynex.js"></script>
    <script src="script.js"></script>
  </body>
</html>
